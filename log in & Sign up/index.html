<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
</head>
<body>
     <div class="container">
        <div class="form-box">
            <div class="button-box">
                <div id="button"></div>
                <button type="button" class="toggle-button" onclick="login()">Log In</button>
                <button type="button" class="toggle-button" onclick="signup()">Sign Up</button>
            </div>

            <div class="social-icon">
                <i class="ri-facebook-circle-line"></i>
                <i class="ri-mail-line"></i>
                <i class="ri-linkedin-box-line"></i>
            </div>

            <form action="" class="input-group" id="login">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><Span>Remember Password</Span>
                <button type="submit" class="submit-button">Log In</button>
            </form>

            <form action="" class="input-group" id="signup">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><Span>I Agree</Span>
                <button type="submit" class="submit-button">Register</button>
            </form>
             
        </div>
     </div>

     <script src="script.js"></script>
</body>
</html>
